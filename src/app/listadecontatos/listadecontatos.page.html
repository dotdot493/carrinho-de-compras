<ion-header [translucent]="true">
  <ion-toolbar color= 'primary'>
    
    <center><ion-title >lista de Contatos</ion-title></center>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-list>
    <ion-item *ngFor="let pessoa of contatos">
      <ion-label>&nbsp;{{pessoa.nome}}</ion-label>
      <p item-right>{{pessoa.telefone}}</p>
    </ion-item>
  </ion-list>

  

</ion-content>
<ion-footer  class="ion-no-border">
  <ion-toolbar >
    <ion-button href="home" expand="full">Voltar</ion-button>
    
  </ion-toolbar>
</ion-footer>
